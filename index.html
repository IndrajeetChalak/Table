<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Table Generator</title>
</head>
<body>
    <main>
        <div class="screen">
            
            <div class="table">
                <div class="heading">
                    <h1>Math Table</h1>
                </div>
                <div class="user_input">
                <label for="finput">Enter Number : </label>
                <input type="text" name="" id="finput">
                </div>
                <div class="btns">
                    <button id="btn1" class="btn">Generate</button>
                    <button id="btn2" class="btn">Clear</button>
                </div>
                <div id="table_body"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
